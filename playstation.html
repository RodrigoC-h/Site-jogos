<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore | PlayStation</title>
    <link rel="stylesheet" href="CSS/playstation.css">
</head>
<body>

    <header>
        <div class="header-main">
            <div class="container-flex">
                <a href="index.html" class="logo">GAME<span>FORGE</span></a>
                
                <div class="header-right">
                    <a href="login.html" class="btn-login-header">Login</a>
                </div>
            </div>
        </div>

        <nav class="nav-categorias">
            <div class="container">
                <ul>
                    <a href="playstation.html" class="active">Playstation</a>
                    <li><a href="xbox.html">XBOX</a></li>
                    <li><a href="pc.html">PC</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        
        <h2 class="titulo-pagina">Catálogo PlayStation</h2>

        <div class="grid-jogos">
            
            

             </div>
        
        <div class="catalogoplay">
            <div class="jogo">
                <img src="https://upload.wikimedia.org/wikipedia/pt/a/a5/God_of_War_Ragnar%C3%B6k_capa.jpg" alt="God of War Ragnarok">
                <h3>God of War Ragnarok</h3>
                <p>49,99€</p>
                <button class="btn-comprar">Comprar</button>
            </div>

            <div class="jogo">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Black_Myth_Wukong_cover_art.jpg" alt="Black Myth: Wukong">
                <h3>Black Myth: Wukong</h3>
                <p>79,99€</p>
                <button class="btn-comprar">Comprar</button>
            </div>

            <div class="jogo">
                <img src="https://m.media-amazon.com/images/M/MV5BODA2YzRkODktNTIwYi00ZDk1LThlMTAtYzE4MGEyODM4NzZlXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Ghost of Yōtei">
                <h3>Ghost of Yōtei</h3>
                <p>79,99€</p>
                <button class="btn-comprar">Comprar</button>
            </div>

            <div class="cartao">
                <img src="https://static.fnac-static.com/multimedia/Images/PT/NR/b9/65/0b/746937/1540-1/tsp20210520191506/PSN-Playstation-Network-Card-10-Cartao-Digital.jpg" alt="Cartão de Oferta">
                <h3>Cartão de Oferta PSN 10€</h3>
                <p>10,00€</p>
                <button class="btn-comprar">Comprar</button>
            </div>

        </div>
             
    </main>

    <script src="JS/playstation.js"></script>
</body>
</html>
