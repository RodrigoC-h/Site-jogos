<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="CSS/admin.css">
</head>
<body>
    <nav>
        <a href="index_pos_login.html" class="btn-voltar">
            Voltar
        </a>
    </nav>

    <main>
        <div class="admin-container">
            <h1>Painel do Administrador</h1>

            <form id="formulario">
                <label>Nome do Jogo:</label>
                <input type="text" id="nomejogo" required>
                
                <label>Género:</label>
                <select id="filtroGenero" onchange="irParaGenero(this.value)">
                        <option value="" disabled selected>Selecione um género</option>
                        <option value="rpg.html">RPG</option>
                        <option value="acao.html">Ação</option>
                        <option value="estrategia.html">Estratégia</option>        
                </select>

                <label>Descrição:</label>
                <textarea id="descricao" rows="3" required></textarea>

                <label>Avaliação (0-5)☆:</label>
                <input type="number" id="avaliacao" min="0" max="5" required>

                <button type="submit" id="GuardarJogo">Guardar Jogo</button>

                <p id="mensagem" class="sucesso"></p>

            </form>
        </div>
    </main>
    <script src="admin.js"></script>
    <footer class="footer">
    <div class="footer-container">
        <div class="footer-col">
            <h3>GAME<span>FORGE</span></h3>
            <p>O teu catálogo de jogos. Explora, descobre e joga.</p>
        </div>
        <div class="footer-col">
            <h4>Segue-nos</h4>
            <div class="social-links">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="X">X</a>
                <a href="#" aria-label="YouTube">YouTube</a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>© 2026 GameForge — Todos os direitos reservados</p>
    </div>
</footer>
</body>
</html>
