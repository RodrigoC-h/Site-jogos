<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="header-main">
            <div class="container-flex">
                <a href="index_pos_login.html" class="logo-link">
                    <h1 class="logo">GAME<span>FORGE</span></h1>
                </a>
            </div>
        </div>
    </header>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow login-card" style="width: 350px;">        
            <h3 class="text-center mb-4">Login de Admin</h3>
            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label class="form-label">Utilizador</label>
                    <input type="text" id="user" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="pass" class="form-control" required>
                </div>
                
                <button class="btn btn-primary w-100">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
    <div class="footer-container">
        <div class="footer-col">
            <h3>GAME<span>FORGE</span></h3>
            <p>O teu catálogo de jogos. Explora, descobre e joga.</p>
        </div>
        <div class="footer-col">
            <h4>Segue-nos</h4>
            <div class="social-links">
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="X">X</a>
                <a href="#" aria-label="YouTube">YouTube</a>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <p>© 2026 GameForge — Todos os direitos reservados</p>
    </div>
    </footer>

    <script src="JS/login.js"></script>
</body>
</html>
