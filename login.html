<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 350px;">
        
        <h3 class="text-center mb-4">Login de Admin</h3>

        <div class="mb-3">
            <label class="form-label">Utilizador</label>
            <input type="text" id="user" class="form-control" placeholder="admin">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" placeholder="1234">
        </div>

        <button class="btn btn-primary w-100" onclick="login()">
            Entrar
        </button>

        </div>
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
